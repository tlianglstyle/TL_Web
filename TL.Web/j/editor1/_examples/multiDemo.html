<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
    <title></title>
     <script src="/JS/editor/editor_config.js" type="text/javascript"></script>
    <script src="/JS/editor/_examples/editor_api.js" type="text/javascript"></script>
    <link href="/JS/editor/themes/default/ueditor.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>UEditor多实例</h1>

<!--style给定宽度可以影响编辑器的最终宽度-->
<script type="text/plain" id="myEditor" style="width:800px">
</script>
    <script type="text/plain" id="myEditor1" style="width:800px">
        <p>这里我可以写一些输入提示</p>
    </script>
<script type="text/javascript">
    var editor_a = new baidu.editor.ui.Editor();
    editor_a.render( 'myEditor' );


    var editor_a1 = new baidu.editor.ui.Editor({
        //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个
        toolbars:[['FullScreen', 'Source', 'Undo', 'Redo','Bold']],
        //focus时自动清空初始化时的内容
        autoClearinitialContent:true,
        //关闭字数统计
        wordCount:false,
        //关闭elementPath
        elementPathEnabled:false
        //更多其他参数，请参考editor_config.js中的配置项
    });
    editor_a1.render( 'myEditor1' );
</script>

</body>


</html>
