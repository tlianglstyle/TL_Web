<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="j/jq.min.js" type="text/javascript"></script>
    <script src="j/Mc.js" type="text/javascript"></script>
    <script src="j/Mm.js" type="text/javascript"></script>
</head>
<body>
    <span id="qqLoginBtn1"></span>
    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js"
        data-appid="100515616" data-redirecturi="http://www.tliangl.com/qc_callback.html"
        charset="utf-8"></script>
    <script type="text/javascript">
        QC.Login({
            //btnId：插入按钮的节点id，必选
            btnId: "qqLoginBtn1",
            //用户需要确认的scope授权项，可选，默认all
            scope: "all",
            //按钮尺寸，可用值[A_XL| A_L| A_M| A_S|  B_M| B_S| C_S]，可选，默认B_S
            size: "A_XL"
        },
                                function (reqData, opts) {//登录成功
                                    setCookie('qq_login', reqData.nickname);
                                    window.close();
                                    //根据返回数据，更换按钮显示状态方法
                                    var dom = document.getElementById('btnId'),
                                    _logoutTemplate = [
                                    //头像
        '<span><img src="{figureurl}" class="{size_key}"/></span>',
                                    //昵称
        '<span>{nickname}</span>',
                                    //退出
        '<span><a href="javascript:QC.Login.signOut();">退出</a></span>'
                    ].join("");
                                    dom && (dom.innerHTML = QC.String.format(_logoutTemplate, {
                                        nickname: QC.String.escHTML(reqData.nickname),
                                        figureurl: reqData.figureurl
                                    }));
                                },
                                 function (opts) {//注销成功
                                     alert('QQ登录 注销成功');
                                 }
);
    </script>
</body>
</html>
